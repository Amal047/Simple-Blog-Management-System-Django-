{% extends 'blog/base.html' %}

{% block title %}Update Personal Info{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update Your Personal Information</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            {{ form.username }} <!-- Removed add_class filter -->
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            {{ form.email }} <!-- Removed add_class filter -->
        </div>

        <div class="mb-3">
            <label for="id_password1" class="form-label">New Password</label>
            {{ form.password1 }} <!-- Removed add_class filter -->
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            {{ form.password2 }} <!-- Removed add_class filter -->
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
