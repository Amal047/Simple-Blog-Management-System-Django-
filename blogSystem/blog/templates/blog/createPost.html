{% extends 'blog/base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Create a New Blog Post</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ form.title.value }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="content">Content</label>
            <textarea name="content" id="content" class="form-control" rows="5" required>{{ form.content.value }}</textarea>
        </div>

        <div class="form-group mt-3">
            <label for="image">Image</label>
            <input type="file" name="image" id="image" class="form-control-file">
        </div>

        <div class="form-group mt-3">
            <label for="tags">Tags (Comma separated)</label>
            <input type="text" name="tags" id="tags" class="form-control" value="{{ form.tags.value }}">
        </div>

        <button type="submit" class="btn btn-primary mt-4">Create Post</button>
    </form>
</div>
{% endblock %}
